group 'camel-spring-iot-hub'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.0.2.RELEASE'
    compile("org.apache.camel:camel-amqp:2.12.2")
    compile("org.apache.camel:camel-jms:2.12.2")
    compile group: 'org.apache.geronimo.specs', name: 'geronimo-jms_1.1_spec', version: '1.1.1'
    compile("org.apache.qpid:qpid-amqp-1-0-client-jms:0.32")
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
